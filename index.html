<!DOCTYPE html>
<html>
	<head>
		<script src='./137.js' defer></script>
		<link rel='stylesheet' href='./style.css'>
		<title>
			Complete JS course work practice.
		</title>
	</head>
	<body>
		<header class='header'>
			<nav class='nav container'>
				<h1 class='logo'>Website</h1>
				<ul class='nav-items'>
					<li class='nav-item'><a href='#tekhbox.com'>Home</a></li>
					<li class='nav-item'><a href=''>Todo</a></li>
					<li class='nav-item'><a href=''>Sign Up</a></li>
				</ul>
			</nav>
			<div class='headline'>
        <h2 id='main-heading'>Manage Your Tasks <span style='display:none'>hello</span></h2>
					<button class='btn btn-headline btn-one' >
					Learn More
					</button>
					<button class='btn btn-headline btn-two' >
					 Button 2
					</button>
					<button class='btn btn-headline btn-three' >
					Button 3
					</button>
			</div>
		</header>
		<section class='section-todo container'>
			<h2>Your plan for today?</h2>
			<form class='form-todo'>
				<input type='text' name='' id='' placeholder='Add Todo'>
				<input type='submit' value='Add Todo' class='btn btn-submit'>
			</form>
      <ul class='todo-list'>
        <li>
          <span class='todo-text'>Task 1</span>
          <div class='todo-buttons'>
            <button class='done todo-button'>Done</button>
            <button class='remove todo-button'>Revome</button>
          </div>
        </li>
      </ul>
		</section>
		<section class='section-sign-up container'>
			<h2>Sign Up</h2>
			<form action='' class='signup-form'>
				<div class='form-group'>
					<label for='username'>Username</label>
					<input type='text' name='username' id='username'>
				</div>
				<div class='form-group'>
					<label for='password'>Password</label>
					<input type='password' name='password' id='password'>
				</div>
				<div class='form-group'>
					<label for='confirmPassword'>Confirm Password</label>
					<input type='password' name='confirmPassword' id='confirmPassword'>
				</div>
				<div class='form-group'>
					<label for='phone'>Phone</label>
					<input type='text' name='phone' id='phone'>
				</div>
				<div class='form-group'>
					<label for='email'>Email</label>
					<input type='email' name='email' id='email'>
				</div>
				<div class='form-group'>
					<label for='about'>About Yourself</label>
					<textarea name='about' id='about' cols='30' rows='10'></textarea>
				</div>
				<button type='submit' class='btn signup-btn'>Submit</button>
			</form>
		</section>
	</body>
</html>
